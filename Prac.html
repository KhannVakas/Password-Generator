<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Prac.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="disp">
            <input type="text" id="pass" placeholder="Password">
            <img onclick="copy_pass()" src="images/copy.png" alt="">
        </div>
        <button onclick="generate()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const inputBox = document.getElementById("pass");
        const length = 12;
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lower = "abcdefghijklmnopqrstuvwxyz";
        const symbl = "!@#$%^&*()_+-={}[]|/<>?:;~`";
        const num = "1234567890";
        const all = upper + lower + num + symbl;

        function generate(){
            let password = "";
            password += upper[Math.floor(Math.random() * upper.length)];
            password += lower[Math.floor(Math.random() * lower.length)];
            password += num[Math.floor(Math.random() * num.length)];
            password += symbl[Math.floor(Math.random() * symbl.length)];

            while(length > password.length){
                password += all[Math.floor(Math.random() * all.length)]
            }
            inputBox.value = password;
        }

        function copy_pass(){
            inputBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
